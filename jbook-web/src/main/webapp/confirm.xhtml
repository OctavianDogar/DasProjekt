<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>JBook Login</title>
</h:head>
<h:body onload="urlDisplay();">
    <h:outputStylesheet library="css" name="style.css"/>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <div class="container">
                <div class="text-center">
                    <f:view>
                        <script type="text/javascript">
                            $(document).ready(function () {
                                var url = window.location.href;
                                document.getElementById('loginForm:urlRequest').value = url;
                            });
                        </script>
                        <div class="row row-centered login-container">
                            <div class="col-xs-5 col-centered inner-div">

                                <h:form id="loginForm">
                                    <h:inputHidden id="urlRequest" value="#{confirmationBean.urlRequest}" />
                                    <p:messages id="msgs"/>

                                    <h:panelGrid id="loginPanel" columns="3" bgcolor="white">

                                        <p:outputLabel style="word-break: break-all" for="activationCode" value="#{jb['activationCode.label']}:" styleClass="padd-5"/>
                                        <p:inputText id="activationCode" value="#{confirmationBean.activationCode}" required="true"
                                                     styleClass="padd-5">
                                            <f:validateLength minimum="6" maximum="6"/>
                                        </p:inputText>
                                        <p:message for="activationCode" id="msgEmail" display="icon"/>

                                        <p:message for="submit"/>
                                        <h:commandButton id="submit" value="#{jb['confirm']}" action="#{confirmationBean.processConfirmation}"
                                                         styleClass="btn btn-success padd-5"/>

                                    </h:panelGrid>
                                </h:form>
                            </div>
                        </div>
                    </f:view>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
