<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<f:view locale="#{languageBean.locale}">
    <h:body>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.css"/>

        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="npm.js"/>


        <div class="header general-padd">
            <ui:insert name="header">
                <ui:include src="/nav_bar.xhtml"/>
            </ui:insert>
        </div>
        <div class="content-container general-padd">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 content_left">
                        <ui:insert name="content_left">
                            <ui:include src="/templates/content_left.xhtml"/>
                        </ui:insert>
                    </div>
                    <div class="col-sm-6 content_center">
                        <ui:insert name="content_center">
                            <ui:include src="/templates/content_center.xhtml"/>
                        </ui:insert>
                    </div>
                    <div class="col-sm-3 content_right">
                        <div style="min-width: 220px;">
                            <ui:insert name="content_right">
                                <ui:include src="/templates/content_right.xhtml"/>
                            </ui:insert>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer general-padd">
            <ui:insert name="footer">
                <ui:include src="/templates/footer.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</f:view>
</html>
