<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{languageBean.locale}">
    <body>
    <h:outputStylesheet library="css" name="style.css"/>

    <ui:composition>
        <br/>
        <div class="row">
            <div class="col-md-8">
                <p:link outcome="home.xhtml" value="#{jb['home.btn']}"/>
                <p>#{jb['footer.message']}</p>
                <br/>
            </div>
            <div class="col-md-4">
                <h:form>
                    <h:panelGrid columns="2">
                        #{jb['language']}:
                        <h:selectOneMenu value="#{languageBean.language}" onchange="submit()">
                            <f:selectItem itemValue="en" itemLabel="English"/>
                            <f:selectItem itemValue="de" itemLabel="German"/>
                            <f:selectItem itemValue="ro" itemLabel="Romanian"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </ui:composition>
    </body>
</f:view>
</html>
