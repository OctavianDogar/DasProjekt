<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>#{jb['login.title']}</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css"/>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="header">
            <ui:include src="header_login.xhtml"></ui:include>
        </ui:define>
        <ui:define name="content">
            <f:view>
                <div class="login-form">
                    <h:form id="loginForm" styleClass="center padd-15 " style="background-color: white">
                        <p:messages id="msgs"/>
                        <div class="login-message padd-5">
                            <h4><strong>#{jb['login.message']}</strong></h4>
                        </div>
                        <div class="center">
                            <div class="row">
                                <div class="col-md-4">
                                    <div>
                                        <label class="padd-10-r" for="username">
                                            #{jb['email']}:
                                        </label>
                                    </div>
                                    <div>
                                        <label class="padd-10-r" for="password">
                                            #{jb['password']}:
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="padd-5">
                                        <h:inputText id="username" value="#{loginBean.user.email}" required="true"
                                                     style="width: 100%; "
                                                     styleClass="row padd-5 form-control">
                                            <f:validateLength minimum="3" maximum="40"/>
                                        </h:inputText>
                                    </div>
                                    <div class="padd-5">
                                        <p:password id="password" value="#{loginBean.user.password}" required="true"
                                                    style="width: 100%;"
                                                    styleClass="row padd-5 form-control">
                                            <f:validator validatorId="passwordValidator"/>
                                        </p:password>
                                    </div>
                                    <div class="padd-5">
                                        <h:commandButton id="submit" value="#{jb['login.btn']}"
                                                         action="#{loginBean.processLogin}"
                                                         style="width: 40%; min-width: 70px"
                                                         styleClass="btn btn-success"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </h:form>
                </div>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
