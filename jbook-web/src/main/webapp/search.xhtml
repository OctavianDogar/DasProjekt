<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>

    <h:outputStylesheet library="css" name="style.css"/>
    <ui:composition template="templates/common_3_col_content.xhtml">
        <ui:define name="content_center">
            <f:view>
                <h:form id="searchNav">
                    <h:panelGrid id="searchPanel" columns="1" cellpadding="5" rendered="#{searchBean.noResults}" style="width:100%"
                                 cellspacing="5">
                        <p:dataScroller value="#{searchBean.resultUsers}" var="user"
                                        chunkSize="#{searchBean.chunkSize}" scrollHeight="500"
                                        rendered="#{searchBean.render}">
                            <h:panelGrid columns="2" style="width:100%">
                                <p:graphicImage library="images" style="max-width: 100%;max-height: 100%"
                                                value="#{user.photo}" width="50" height="50"/>
                                <p:link outcome="friend_wall.xhtml" value="#{user.firstName} #{user.lastName}"
                                        style="font-weight: bold;" styleClass="padd-15">
                                    <f:param name="id" value="#{user.id}"/>
                                </p:link>
                            </h:panelGrid>
                        </p:dataScroller>
                    </h:panelGrid>
                    <p:outputPanel rendered="!#{searchBean.noResults}">
                        <h3>#{jb['tryAgain']}</h3>
                    </p:outputPanel>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
